spring:
  application:
    name: ECOMMERCE-APPLICATION
  datasource:
    url: jdbc:h2://mem:db;DB_CLOSE-DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        format-sql: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop

